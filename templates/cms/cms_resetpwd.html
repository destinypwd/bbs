{% extends 'cms/cms_base.html' %}
{% from 'common/_macros.html' import static %}

{% block title %}
    修改密码
{% endblock %}

{% block page_title %}
    {{self.title()}}
{% endblock %}

{% block head %}
    <script src="{{ static('cms/js/resetpwd.js')}}"></script>
{% endblock %}
{% block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                   <div class="input-group-addon">旧密码</div>
                   <input type="password" class="form-control" name="oldpwd">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                   <div class="input-group-addon">新密码</div>
                   <input type="password" class="form-control" name="newpwd">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                   <div class="input-group-addon">确认新密码</div>
                   <input type="password" class="form-control" name="newpwd2">
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" id="submit">立即保存</button>
            </div>
        </div>
    </form>
{% endblock %}
